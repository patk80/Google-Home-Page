<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recreation of Google.com">
    <!-- Custom CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Friconix Deferred JS file -->
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <!-- Favicon -->
    <link rel="icon" href="imgs/Favicon-32.png" type="image/gif" sizes="16x16">
    <title>Google</title>
</head>
<body>


    <main role="main">
    <!-- HEADER START -->
        <header class="header">
            <div class="header-left">
                <a href="https://about.google.com">About</a>
                <a href="https://store.google.com/">Store</a>
            </div>

            <div class="header-right">
                <a href="https://mail.google.com/">Gmail</a>
                <a href="https://www.google.com/imghp">Images</a>
                <a href="https://about.google/intl/en/products" id="header-boxes" aria-label="Google Apps"><i class="fas fa-th"></i></a>
                <a href="https://accounts.google.com/"><img class="profile-picture" src="imgs/Profile-Picture-Hazzerd-Misleading-Evil.jpg" alt="Profile Picture image"></a>
            </div>
        </header>
    <!-- HEADER END -->



    <!-- MAIN CONTENT START -->
        <section class="main-content">
            <h1>
                <img id="Google-logo" src="imgs/Google-Logo.png" alt="Google Logo">
            </h1>

            <div id="input-div">
                <i class="fi-xwluhl-magnifying-glass-wide" id="input-search-icon" title="Search icon"></i>
                <input class="search-input" type="text" aria-label="Search">
                <i class="fas fa-microphone" id="input-microphone-icon" title="Microphone icon"></i>
            </div>

            <div class="main-content-buttons">
                <button class="main-content-button">Google Search</button>
                <button class="main-content-button">I'm Feeling Lucky</button>
            </div>
        </section>
    <!-- MAIN CONTENT END -->
    </main>



    <!-- FOOTER START -->
        <footer class="footer" role="contentinfo">
            <div class="footer-left">
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search works</a>
            </div>

            <div class="footer-middle">
                <img class="footer-leaf-image" src="imgs/Leaf-Footer-Image.png" alt="Leaf - Carbon Neutral">
                <a href="https://sustainability.google/commitments">Carbon neutral since 2007</a>
            </div>

            <div class="footer-right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </div>
        </footer>
    <!-- FOOTER END -->

</body>
</html>
