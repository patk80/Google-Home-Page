<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
<!-- HEADER START -->
        <header class="header">
            <div class="header-left">
                <p>About</p>
                <p>Store</p>
            </div>

            <div class="header-right">
                <p>Gmail</p>
                <p>Images</p>
                <p>Boxes</p>
                <p>PIC</p>
            </div>
        </header>
<!-- HEADER END -->



<!-- MAIN CONTENT START -->
        <section class="main-content">

            <p><img src="imgs/Google-Logo.png" alt=""></p>

            <input type="text">

            <div class="main-content-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

        </section>
<!-- MAIN CONTENT END -->




<!-- FOOTER START -->
        <footer class="footer">
            <div class="footer-left">
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>

            <div class="footer-middle">
                <p><a href="https://sustainability.google/commitments">Carbon neutral since 2007</a></p>
            </div>

            <div class="footer-right">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </footer>
<!-- FOOTER END -->

    </div>
    
</body>
</html>
