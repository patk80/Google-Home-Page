<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
<!-- HEADER START -->
        <header class="header">
            <div class="header-left">
                <a href="https://about.google.com">About</a>
                <a href="https://store.google.com/">Store</a>
            </div>

            <div class="header-right">
                <a href="https://mail.google.com/">Gmail</a>
                <a href="#">Images</a>
                <a href="#">Boxes</a>
                <a href="https://accounts.google.com/"><img class="profile-picture" src="imgs/Profile-Picture-Artillery-By-Inheritance.jpg" alt="Profile Picture image"></a>
            </div>
        </header>
<!-- HEADER END -->



<!-- MAIN CONTENT START -->
        <section class="main-content">

            <p><img src="imgs/Google-Logo.png" alt="Google Logo"></p>

            <input class="search-input" type="text">

            <div class="main-content-buttons">
                <button class="main-content-button">Google Search</button>
                <button class="main-content-button">I'm Feeling Lucky</button>
            </div>

        </section>
<!-- MAIN CONTENT END -->




<!-- FOOTER START -->
        <footer class="footer">
            <div class="footer-left">
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search Works</a>
            </div>

            <div class="footer-middle">
                <a href="https://sustainability.google/commitments">Carbon neutral since 2007</a>
            </div>

            <div class="footer-right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </div>
        </footer>
<!-- FOOTER END -->

    </div>
    
</body>
</html>
