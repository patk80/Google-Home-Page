<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="imgs/Favicon-32.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
</head>
<body>

    <div class="main-container">
<!-- HEADER START -->
        <header class="header">
            <div class="header-left">
                <a href="https://about.google.com">About</a>
                <a href="https://store.google.com/">Store</a>
            </div>

            <div class="header-right">
                <a href="https://mail.google.com/">Gmail</a>
                <a href="https://www.google.com/imghp">Images</a>
                <a href="https://about.google/intl/en/products" id="header-boxes"><i class="fas fa-th"></i></a>
                <a href="https://accounts.google.com/"><img class="profile-picture" src="imgs/Profile-Picture-Artillery-By-Inheritance.jpg" alt="Profile Picture image"></a>
            </div>
        </header>
<!-- HEADER END -->



<!-- MAIN CONTENT START -->
        <section class="main-content">

            <img id="Google-logo" src="imgs/Google-Logo.png" alt="Google Logo">

            <div id="input-div">
                <i class="fi-xwluhl-magnifying-glass-wide" id="input-search-icon"></i>
                <input class="search-input" type="text">
                <i class="fas fa-microphone" id="input-microphone-icon"></i>
            </div>

            <div class="main-content-buttons">
                <button class="main-content-button">Google Search</button>
                <button class="main-content-button">I'm Feeling Lucky</button>
            </div>

        </section>
<!-- MAIN CONTENT END -->




<!-- FOOTER START -->
        <footer class="footer">
            <div class="footer-left">
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search works</a>
            </div>

            <div class="footer-middle">
                <img class="footer-leaf-image" src="imgs/Leaf-Footer-Image.png" alt="Leaf - Carbon Neutral">
                <a href="https://sustainability.google/commitments">Carbon neutral since 2007</a>
            </div>

            <div class="footer-right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </div>
        </footer>
<!-- FOOTER END -->

    </div>
    
</body>
</html>
